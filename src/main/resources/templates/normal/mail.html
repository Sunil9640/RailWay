 <!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org"
 th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<section>
		<div class="card mr-5 ml-5 mt-5">
			<div class="card-body">
			<div th:if="${session.message}" class="container">
			<div  th:classappend="${'alert-'+session.message.type}" class="alert alert-primary  ml-5 mt-5 text-center" role="alert">
                <span th:text="${session.message.content}"></span>
                </div>
                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
             <!--   <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>-->
                  </div>
		
				<h1 class="text-center"> Sending mail to the person</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-2">
							<form  th:action="@{/user/sendEmail}" method="post" class="mt-2">
								
								<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label"> Enter Email Id to send 
						         </label> <input type="email" required name="to" class="form-control"
								id="exampleInputEmail1" aria-describedby="emailHelp">
							
						<div class="mb-3">
							<label for="exampleInputPassword1"  class="form-label">Subject</label>
							<input type="text" name="subject" required class="form-control"
								id="exampleInputPassword1">
						</div>
						
						<div class="mb-3">
							<label for="messageContent" class="form-label">Enter the Message or content</label>
							<input required type="text" name="message" class="form-control"
								id="messageContent">
						</div>
						<div class="container mr-5">
						<button type="submit" class="btn btn-primary">Send mail</button>
                          </div>
                              </form>
						</div>
					</div>
				</div>
			</div>
		</div>
</section>

</body>
</html>
