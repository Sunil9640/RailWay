<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="script" th:href="@{/js/script.js}">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title th:text="${title}"></title>
	
</head>

<body>

	<!-- nav Bar -->
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-color ">
		<a class="navbar-brand" href="#">SmartContact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active">
					<a class="nav-link" th:text="${username.name}"> <span class="sr-only">(current)</span></a>
				</li>


				<li class="nav-item">
					<a class="nav-link " th:href="@{page}" href="#">  Home</a>
				</li>

				<li class="nav-item">
					<a class="nav-link " th:href="@{/logout}" href="#">Logout</a>

				</li>

			</ul>

		</div>
	</nav>

	<!--  end of nav bar -->

	<div class="sidebar mt-3">
		
		
		<a  href="" th:href="@{page}" class="item" ><i class="fa-solid fa-house-user"></i> &nbsp; Home</a>
		<a href="" th:href="@{viewcontacts/0}" class="item" ><i class="fa-regular fa-address-book"></i> &nbsp; View contacts</a>
		<a href="" th:href="@{addcontact}" class="item" ><i class="fa-solid fa-address-book"></i>&nbsp; Add contacts</a>
		<a href=""  class="item" ><i class="fa-regular fa-user"></i> &nbsp; Your profile</a>
		<a href="" class="item" ><i class="fa-solid fa-gears"></i> &nbsp;Settings</a>
		<a href="" th:href="@{email}" class="item" ><i class="fa-solid fa-envelope"></i> &nbsp;Send mail</a>
		<a th:href="@{payment}"> <i class="fa-solid fa-circle-dollar-to-slot"></i> &nbsp; Donate Us</a>
		<a href="" th:href="@{/logout}" class="item" ><i class="fa-solid fa-right-from-bracket"></i> &nbsp; Logout</a>

	</div>



	<!--	end of side bar-->
	

	<div class="content mt-5">
		
		
	
		<div  th:replace="${content}"></div>
	</div>
	




	<!-- Optional JavaScript -->
	
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
			     <!-- sweetalert-->

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
	
	function deletecontact(cid){
		swal({
  title: "Are you sure?",
  text: "you want  to delete this contact, can't recovered back!",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
   window.location="/user/delete/"+cid;
  } else {
    swal("Your contact  is safe!");
  }
});
	}
	
</script>
		<script th:src="@{js/script.js}"></script>
</body>

</html>
