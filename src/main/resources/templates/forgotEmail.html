<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>About-smartcontact</title>
</head>

<body>
   <section>
	<div id="login">
		
		<div class="container">
			<div id="login-row" class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<div id="login-box" style="height: 250px;" class="col-md-12">
						<h3 class="m-3"> Reset Your Password Here!</h3>
						<br>
						<form action="" th:action="@{/sendOtp}" method="post">
						<div class="form-group">
							
							<input required name="email" type="email" class="form-control" placeholder="Enter your Register Email here" >
							
						</div>
						<div class="container">
							<button class="btn btn-warning" > Send OTP</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>

</body>

</html>
