<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>About-smartcontact</title>
</head>

<body>

	<section>
		<div class="contatiner mt-2">
			<div class="row">
				<div class="col-md-8 offset-md-2">



					<div class="my-card">
						<h1 class="text-center"> Register Here</h1>

						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p th:text="${session.message.content}"></p>

							<th:block th:text="${@sessionhelper.removeMessageFromSession()}"></th:block>

						</div>


						<img class="image" th:src="@{/image/register.png}" />


						<form action="" th:action="@{/doregister}" method="post" th:object="${user}">




							<div class="form-group">

								<label for="Nameid">Name </label>
								<input type="text" class="form-control" required
									th:classappend="${#fields.hasErrors('name')? 'is-invalid': ''}" id="Nameid"
									aria-describedby="emailHelp" name="name" th:value="${user.name}"
									placeholder="Enter your name">

								<div th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback">

								</div>
							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
								<input type="email" class="form-control" id="exampleInputEmail1"
									th:classappend="${#fields.hasErrors('email')? 'is-invalid': ''}" required
									aria-describedby="emailHelp" th:value="${user.email}" name="email"
									placeholder="Enter email">


								<div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">

								</div>


							</div>

							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
								<input type="password" class="form-control"
									th:classappend="${#fields.hasErrors('password')? 'is-invalid': ''}"
									id="exampleInputPassword1" th:value="${user.password}" name="password"
									placeholder="Password">


								<div th:each="e : ${#fields.errors('password')}" th:text="${e}"
									class="invalid-feedback">

								</div>

							</div>

							<!--  terms and condition -->

							<div class="form-check">
								<input type="checkbox" class="form-check-input" name="checkme" id="exampleCheck1">
								<label class="form-check-label" for="exampleCheck1">Check for Terms and
									Conditions</label>
							</div>


							<div class="container">

								<button type="submit" class="btn btn-primary "> Submit </button>
								<button type="reset" class="btn btn-warning "> Reset </button>

							</div>

						</form>

					</div>
				</div>

			</div>
		</div>
	</section>
</body>

</html>
