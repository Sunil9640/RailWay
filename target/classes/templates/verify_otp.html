<head>

	<title>About-smartcontact</title>
</head>

<body>
   <section>
	<div id="login">

                          we have sent an OTP to your  Email !
                          </div>
                          
                         
                   
						
						<br>
						<form action="" th:action="@{/verifyOpt}" method="post">

							<input required name="otp" type="text" class="form-control" placeholder="Enter your OTP " >
							
						</div>
						<div class="container">
							<button class="btn btn-success" > verify otp</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
